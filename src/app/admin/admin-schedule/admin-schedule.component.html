<div style="width:1076px;">

    
<div style="height:30px;"></div>
<h2>Create Schedule</h2>
<div style="height:20px;"></div>

<div class="row mt-2">
    <div class="col-2">
        <label class="col-form-label">Officer:</label>
    </div>
    <div class="col-4">
        <select class="form-select">
            <option>Joko</option>
            <option>Herman</option>
        </select>
    </div>
</div>


<div class="row mt-2">
    <div class="col-2">
        <label class="col-form-label">Date:</label>
    </div>
    <div class="col-4">
        <div style="width:200px; display:inline-block;">
        <input class="form-control" style="width:200px;" matInput [matDatepicker]="picker">
        </div>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2">
        <label class="col-form-label">Time:</label>
    </div>
    <div class="col-4">
        <select class="form-select">
            <option *ngFor="let item of timeRange; index as i;" >
                {{item}}
            </option>
        </select>
    </div>
</div>


<div class="row mt-3">
    <div class="col-2">
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
</div>
   



</div>
